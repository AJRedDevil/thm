{% extends "admin/base.html" %}
{% block content %}

		<h1><a href={% url 'viewSubscriptionPackages' %} class='link main-back'>></a></h1>

		<h1><span class='jobId'>Create a New Subscription Package</span></h1>

		<div class="hora-job-form">
			<div class='row'>
				<div class="col-md-6">

					<form action="" method="post">

						{{subscription_pkg_form.as_p}}

				</div>
			</div>
		</div>
	</div>
{% endblock content %}
