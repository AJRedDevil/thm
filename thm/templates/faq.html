{% load staticfiles %}
<!doctype html>
<html>
<head>
    <title>FAQ | Hello Handyman!</title>
    <link rel="stylesheet" type="text/css" href={% static 'css/web_yellow.css' %}>
    <!--Montserrat font css-->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!--Montserrat font css -->

    <!--Source sans pro font css-->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700' rel='stylesheet' type='text/css'>

    <!--Source sans pro font css-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-58270740-1', 'auto');
    ga('send', 'pageview');

    </script>

</head>
<style>


@media screen and (max-width: 960px)
{

}
</style>

<body id='top'>
    <!--Float right Start-->
    <div class="wrapper faq">
        <div class="contents">
            <div class='brand'>
                <div class='brand-logo'>
                    <img class='logo big' src={% static 'img/logo.png' %}>
                </div>
                <h1 class="brand-name">
                    <span class="the">the</span>
                    <span class="handyman">handyman</span>
                    <span class="app">app</span>

                </h1>

            </div>
            <div class="links">
                <ul>
                    <li> <a href={% url 'index' %}>Home</a> </li>
                    <!-- <li> <a href="FAQ">Social</a> </li> -->
                </ul>
            </div>
            <!-- eo links -->

            <div class="faq-section">

                <ul class='faq-list'>

                    {%for faq in faqs %}

                    <li>
                        <h2>{{faq.question}}</h2>
                        <p>{{faq.answer}}</p>
                    </li>

                    {% endfor %}
                </ul>


            </div>


        </div>
    </div>
    <div class='thm-bg'>
        <div class="thm-row one">
            <img src={% static 'img/bg-tr.png' %}>
        </div>

        <div class="thm-row two">
            <img src={% static 'img/bg-bl.png' %}>

        </div>


        <div class='thm-bar'>
            <div class="yellow-row">
                <div class='brand-small'>
                    <a href="#top"><img class='logo small' src={% static 'img/logo.png' %}></a>
                </div>
            </div>
            <div class="black-row"></div>
        </div>

    </div>


</body>
<script type="text/javascript" src={% static 'js/web_yellow.js' %}></script>
</html>
