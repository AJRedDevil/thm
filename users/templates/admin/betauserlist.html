{% extends "admin/base.html" %}
{% block content %}
    <div class='page-container container landing-table'>
        <h1>Recent User Opt-ins</h1>

    <div class="hora-table">
        
    <table id="example" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Date</th>
                    <th>Phone</th>
                    <th>Processed</th>
                    <th>Action</th>
                </tr>
            </thead>
     
            <tfoot>
                <tr>
                    <th>Id</th>
                    <th>Date</th>
                    <th>Phone</th>
                    <th>Processed</th>
                    <th>Action</th>
                </tr>
            </tfoot>
     
            <tbody>

            {% for user in ebusers %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.registered_on}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.confirmed}}</td>
                    <td>
                        <a href="{% url 'createUser' %}?ebuser={{user.phone}}"><button class='table-job-check'>Process</button></a>
                    </td>
                </tr>                
            {% endfor %}                
            </tbody>
        </table>

    </div>
    <!-- eo hora-table -->

    </div>
{% endblock content %}
