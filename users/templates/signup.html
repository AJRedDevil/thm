<html>
<head>
    <title>THM - Signup</title>
</head>
<body>
    <h1>Signup Here</h1>
    <form action="{% url 'signup' %}" method="POST">{% csrf_token %}
        <input name='phone' type='text' placeholder="+97798xxxxxxxx"><br>
        {{ user_form.phone.errors }}
        <input name='name' type='text' placeholder="First Name"><br>
        {{ user_form.name.errors }}
        <input name='password1' type='password' placeholder="password"><br>
        {{ user_form.password1.errors }}
        <input name='password2' type='password' placeholder="confirm password"><br>
        {{ user_form.password2.errors }}
        <input name='city' type='text' value="Kathmandu"><br>
        {{ user_form.city.errors }}
        <input name='streetaddress' type='text' placeholder="Thirbum Marg - 4, Baluwatar"><br>
        {{ user_form.streetaddress.errors }}
        <input type='submit'>
    </form>
</body>
</html>
