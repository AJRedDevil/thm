{% extends "admin/base.html" %}
{% comment %}
  {% block localhead %}
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMZVyc-yjeH6BoKkWyxuBBLpDgMyWO7r0">
      </script>
      <script type="text/javascript">
        function initialize() {
          var myLatlng = new google.maps.LatLng({{user.address_coordinates.lat}}, {{user.address_coordinates.lng}});
          
          var mapOptions = {
            center: myLatlng,
            zoom: 15
          }

          var map = new google.maps.Map(document.getElementById('map-canvas'),
              mapOptions);

          var marker = new google.maps.Marker({
            position : myLatlng,
            map : map,
            draggable:true,
            title : "{{user.address.streetaddress}}, {{user.address.city}}",
          });

          marker.setMap(map);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
      </script>
  {% endblock localhead %}
{% endcomment %}
